<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla TypeScript</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col s2 m3 l3">
          &nbsp;
        </div>
        <div class="col s8 m3 l3">
          <img class="materialboxed" width="500" alt="Vanilla" src="/img/vanilla.webp">
        </div>
        <div class="col s2 m3 l3">
          &nbsp;
        </div>
      </div>
      <div class="center-align">
        <h3 class="title brown-text" style="margin-bottom: 50px">The TypeScript Vanilla Project</h3>
        <div class="card brown lighten-2">
          <div class="card-content white-text">
            <span class="card-title brown-text text-lighten-4"><b>Counter</b></span>
            <p class="brown-text text-lighten-4">The counter is at <span id="count-value">0</span></p>
          </div>
          <div class="card-action">
            <button id="btn-add" class="waves-effect waves-light btn-small yellow accent-4">
              <i class="material-icons">add_circle_outline</i>
            </button>
            <button id="btn-remove" class="waves-effect waves-light btn-small yellow accent-4">
              <i class="material-icons">remove_circle_outline</i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Minified, transpiled TypeScript Code -->
	  <script src="/bundle/index.js"></script>
  </body>
</html>
